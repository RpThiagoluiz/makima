name: 🚀 CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  setup:
    name: 📦 Setup
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v4

      - name: 🏗 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm

      - name: 📦 Install dependencies
        run: npm ci

  lint:
    name: 🧹 ESLint
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v4

      - name: 🏗 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🧹 Run ESLint
        run: npm run lint

  typecheck:
    name: 🔍 TypeScript
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v4

      - name: 🏗 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🔍 Run TypeScript check
        run: npm run type-check

  expo-doctor:
    name: 🩺 Expo Doctor
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v4

      - name: 🏗 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🏗 Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 🩺 Run Expo Doctor
        run: npx expo-doctor

  format-check:
    name: 💄 Format Check
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v4

      - name: 🏗 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm

      - name: 📦 Install dependencies
        run: npm ci

      - name: 💄 Check formatting
        run: npm run format:check

  success:
    name: ✅ All checks passed
    runs-on: ubuntu-latest
    needs: [lint, typecheck, expo-doctor, format-check]
    steps:
      - name: ✅ Success
        run: echo "🎉 All checks passed successfully!"
