name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  setup:
    name: ğŸ“¦ Setup
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm

      - name: ğŸ“¦ Install dependencies
        run: npm ci

  lint:
    name: ğŸ§¹ ESLint
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§¹ Run ESLint
        run: npm run lint

  typecheck:
    name: ğŸ” TypeScript
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run TypeScript check
        run: npm run type-check

  expo-doctor:
    name: ğŸ©º Expo Doctor
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ— Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ©º Run Expo Doctor
        run: npx expo-doctor

  format-check:
    name: ğŸ’„ Format Check
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ’„ Check formatting
        run: npm run format:check

  success:
    name: âœ… All checks passed
    runs-on: ubuntu-latest
    needs: [lint, typecheck, expo-doctor, format-check]
    steps:
      - name: âœ… Success
        run: echo "ğŸ‰ All checks passed successfully!"
